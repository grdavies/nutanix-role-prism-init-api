---
  - name: v3 Test logon to PE
    uri:
      url: "{{ nutanix_api_v3 }}/users/me"
      method: GET
      validate_certs: "{{ validate_certs }}"
      body_format: json
      headers:
        Authorization: "{{ nutanix_api_auth }}"
      status_code: 200
      return_content: yes
    register: nutanix_api_login
    ignore_errors: no
